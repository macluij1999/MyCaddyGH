<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCaddy</title>
        <link rel="stylesheet" href="Styling-mobile.css"/>
        <link rel="stylesheet" href="Styling.css"/>
        <link rel="icon" type="image/x-icon" href="icons/golfbag.svg"/>

        <!-- NOT USED ANYMORE <script type="text/javascript" src="JS/driverDistance.js"></script>-->
        <script type="text/javascript" src="JS/showClubs.js"></script>
        <script type="text/javascript" src="JS/addNewClub.js"></script>
    </head>
    <body>
        <!--Static header and bottom bar-->
        <header>
            <div class="headerbar">
                <h1 class="Title">
                    My Caddy
                </h1>
            </div>
            <div class="bottombar">
                <div class="bottombarContent">
                    <div class="left_menu">
                        <a class="active" href="Mybag.html">
                            <img src="icons/golfbag.svg" alt="golfbag"/>
                            <div>My bag</div>
                        </a>
                        <a href="play.html">
                            <img src="icons/play.svg" alt="play"/>
                            <div>Play</div>
                        </a>                        
                        <a>
                            <img src="icons/cards.svg" alt="card"/>
                            <div>My cards</div>
                        </a>
                    </div>
                    <div class="right_menu">
                        <a>My profile</a>
                    </div>
                </div>                
            </div>
            <img class="golffield" src="icons/golffield.svg" alt="golffield"/>
        </header>
        <div class="myBag-Table">
            <div class="tableHeader">
                <h2 class="MybagTableTitle">My bag</h2>
                <!-- <a href="addNewClub.html">-->
                    <img id="open-dialog" class="addClub" src="icons/plus.svg" alt="Add new club"/>
                <!--</a>-->
            </div>
            <div class="ClubHeader">
                <h2 class="ClubTitle">Club</h2>
                <h2 class="DistanceTitle">Distance</h2>
            </div>
            <!--load in the clubs using javascript-->
            <div id="showClubs"><script>showClubs()</script></div>
        </div>
        <!--Dialog box for adding new club-->
        <dialog id="myDialog" class="addNewClubDialogbox">
            <div class="addNewClubTable">
                <div class="addNewClubHeader">
                    <h2 class="addNewClubTitle">Add new club</h2>
                    <img src="icons/close.svg" id="close-dialog" class="closeIcon"/>
                </div>
                <div class="addNewClubSection">
                    <div>
                        <h3>Club type</h3>
                        <input type="text" id="clubTypeInput"/>
                    </div>
                    <div>
                        <h3>Club brand</h3>
                        <input type="text" id="clubBrandInput"/>
                    </div>
                    <div>
                        <h3>Club distance</h3>
                        <input type="number" id="clubDistanceInput"/>
                    </div>
                </div>
                <div class="addNewClubButtons">
                    <button type="button" onclick="closeDialog(); clearFields()" class="addNewClubCancel">Cancel</button>
                    <button type="button" onclick="addNewClub()" class="addNewClubSave">Add new club</button>
                </div>
            </div>
        </dialog>
        <!--End Dialog box for new club-->
        <!--Dialog box for editing club-->
        <dialog id="myDialogEditClub" class="editClubDialogbox">
            <div class="editClubTable">
                <div class="editClubHeader">
                    <h2 class="editClubTitle">Edit club</h2>
                    <img src="icons/close.svg" id="close-dialog-editclub" class="closeIcon"/>
                </div>
                <div class="editClubSection">
                    <div>
                        <h3>Club type</h3>
                        <input type="text" id="clubTypeEdit"/>
                    </div>
                    <div>
                        <h3>Club brand</h3>
                        <input type="text" id="clubBrandEdit"/>
                    </div>
                    <div>
                        <h3>Club distance</h3>
                        <input type="number" id="clubDistanceEdit"/>
                    </div>
                </div>
                <div class="editClubButtons">
                    <button type="button" id="open-dialog-delete-club" class="deleteClubButton">Delete club</button>
                    <button type="button" onclick="" class="editClubSave">Save club</button>
                </div>
            </div>
        </dialog>
        <!--End Dialog box for editing club-->
        <!--Dialog box for deleting editing club-->
        <dialog id="myDialogDeleteClub" class="deleteDialogBox">
            <div class="deleteDialogHeader">
                <h2>Delete club</h2>
            </div>
            <div class="deleteDialogText">
                <p>Are you sure you want to delete this club? You can't undo this action</p>
            </div>
            <div class="deleteDialogButtons">
                <button id="close-dialog-delete-club">Cancel</button>
                <button onclick="deleteClub()">Confirm action</button>
            </div>
        </dialog>
        <script src="JS/dialogFunction.js"></script>
        <script src="JS/editClubDialog.js"></script>
        <!--<script src="JS/deleteClub.js"></script>-->
    </body>
</html>
