<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCaddy - Add new club</title>
        <link rel="stylesheet" href="Styling.css"/>
        <link rel="stylesheet" href="Styling-mobile.css"/>
        <script type="text/javascript" src="JS/driverDistance.js"></script>
        <script type="text/javascript" src="JS/addNewClub.js"></script>
        <script type="text/javascript" src="JS/setHeaderBars.js"></script>
    </head>
    <body>
        <!--Static header and bottom bar-->
        <header>
            <div id="headerandfooter"><script>Setheaderbars()</script></div>
            <img class="golffield" src="icons/golffield.svg" alt="golffield"/>
        </header>
        <div class="addNewClubTable">
            <div class="addNewClubHeader">
                <h2 class="addNewClubTitle">Add new club</h2>
            </div>
            <div class="addNewClubInfoSection">
                <div>
                    <h3>Club type</h3>
                    <input type="text" id="clubType"/>
                </div>
                <div>
                    <h3>Club brand</h3>
                    <input type="text" id="clubBrand"/>
                </div>
            </div>
            <div>
                <h3>Club distance</h3>
                <input type="number" id="clubDistance"/>
            </div>
            <div>
                <button type="button" onclick="addNewClub()">Add new club</button>
            </div>
        </div>
    </body>
