<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCaddy - Edit club</title>
        <link rel="stylesheet" href="Styling-mobile.css"/>
        <link rel="stylesheet" href="Styling.css"/>

        <script type="text/javascript" src="JS/driverDistance.js"></script>
        <script type="text/javascript" src="JS/showClubs.js"></script>
        <script type="text/javascript" src="JS/setHeaderBars.js"></script>
    </head>
    <body>
        <!--Static header and bottom bar-->
        <header>
            <div id="headerandfooter"><script>Setheaderbars()</script></div>
            <img class="golffield" src="icons/golffield.svg" alt="golffield"/>
        </header>
        <div class="editClubSection">
            <div class="editClubHeader">
                <h2 class="editClubHeaderTitle">Edit club</h2>
            </div>
            <div class="editClub"></div>
            <div class="editClubButtons">
                <form class="editClubCancel" action="Mybag.html">
                    <input type="submit" value="Cancel" />
                </form>
                <button class="editClubSubmit" onclick="editClub()">Save changes</button>
                <button id="open-dialog" class="editClubDeleter">Delete club</button>
                <dialog id="myDialog" class="deleteDialogBox">
                    <div class="deleteDialogHeader">
                        <h2>Delete club</h2>
                    </div>
                    <div class="deleteDialogText">
                        <p>Are you sure you want to delete this club? You can't undo this action</p>
                    </div>
                    <div class="deleteDialogButtons">
                        <button id="close-dialog">Cancel</button>
                        <button onclick="deleteClub()">Confirm action</button>
                    </div>
                </dialog>
            </div>
        </div>
        <script src="JS/editClub.js"></script>
        <script src="JS/deleteClub.js"></script>
        <script src="JS/dialogFunction.js"></script>
    </body>
 </html>
