<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCaddy</title>
        <link rel="stylesheet" href="Styling-mobile.css"/>
        <link rel="stylesheet" href="Styling.css"/>
        <script type="text/javascript" src="JS/showScoreCards.js"></script>
        <link rel="icon" type="image/x-icon" href="icons/golfbag.svg"/>

        <!-- NOT USED ANYMORE <script type="text/javascript" src="JS/driverDistance.js"></script>-->
        <script type="text/javascript" src="JS/setHeaderBars.js"></script>
    </head>
    <body>
        <!--Static header and bottom bar-->
        <header>
            <div id="headerandfooter"><script>Setheaderbars()</script></div>
            <img class="golffield" src="icons/golffield.svg" alt="golffield"/>
        </header>
        <div class="myScorecard-Table">
            <div class="tableHeader">
                <h2 class="myScorecardTableTitle">My cards</h2>
            </div>
            <div class="scoreCardHeader">
                <div class="scoreCardCourseInfo">
                    <h2 class="scoreCardCourseTitle">Course</h2>
                    <h2 class="scoreCardRoundTitle">Round</h2>
                </div>
                <div class="scoreCardStrokeInfo">
                    <h2 class="scoreCardStrokeTitle">Strokes</h2>
                </div>
            </div>
            <!--load in the scorecards using javascript-->
            <div id="showScoreCard"><script>showScoreCards()</script></div>
        </div>
    </body>
</html>
