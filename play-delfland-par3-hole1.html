<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculation</title>
    <link rel="stylesheet" href="Styling.css"/>
    <link rel="stylesheet" href="Styling-mobile.css"/>
</head>
<body>
    <header>
        <div class="headerbar">
            <h1 class="Title">
                My Caddy
            </h1>
        </div>
        <div class="bottombar">
            <div class="bottombarContent">
                <div class="left_menu">
                    <a href="Mybag.html">
                        <img src="icons/golfbag.svg" alt="golfbag"/>
                        <div>My bag</div>
                    </a>
                    <a class="active" href="play.html">
                        <img src="icons/play.svg" alt="play"/>
                        <div>Play</div>
                    </a>                        
                    <a>
                        <img src="icons/cards.svg" alt="card"/>
                        <div>My cards</div>
                    </a>
                </div>
                <div class="right_menu">
                    <a>My profile</a>
                </div>
            </div>                
        </div>
    </header>
    <div class="playHole-Table">
        <div class="playHoleHeader">
            <div id="Message">Click where your ball landed</div>
            <div id="suggestedClub"></div>
        </div>
        <img id="myImage" src="Courses/Delfland-par3/hole1.png" alt="Delfland par 3 hole 1" />
        <a class="previousHoleButton" href="#">End game</a>
        <a class="nextHoleButton" href="#">Next hole</a>
    </div>
    <script type="text/javascript" src="JS/findDistance.js"> findDistance()</script>
    <script type="text/javascript" src="JS/showNextHoleDelfland.js"></script>
</body>
</html>
