<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCaddy - Play a round</title>
    <link rel="stylesheet" href="Styling.css"/>
    <link rel="stylesheet" href="Styling-mobile.css"/>
    <script type="text/javascript" src="JS/setHeaderBars.js"></script>
</head>
<body>
    <!--Static header and bottom bar-->
    <header>
        <div id="headerandfooter"><script>Setheaderbars()</script></div>
        <img class="golffield" src="icons/golffield.svg" alt="golffield"/>
    </header>
    <div class="coursesTable">
        <div class="courseTableHeader">
            <h2 class="courseTableHeaderTitle">Available courses</h2>
        </div>
        <div class="courseHeader">
            <h2>Course</h2>
            <h2>Round</h2>
        </div>
        <div class="courseList"></div>
            <a href="play-delfland-par3-hole1.html">
                <div class="courseListItem">
                    <div class="courseInfo">
                        <h3 class="courseName">Delfland</h3>
                        <p class="courseLocation">Schipluiden</p>
                    </div>
                    <div class="roundInfo">Par3 9 holes</div>
                </div>
            </a>
            <a href="play-Hitland-par3.html">
                <div class="courseListItem">
                    <div class="courseInfo">
                        <h3 class="courseName">Hitland</h3>
                        <p class="courseLocation">Nieuwerkerk a/d IJssel</p>
                    </div>
                    <div class="roundInfo">Par3 9 holes</div>
                </div>
            </a>
            <a href="play-Hitland-FirstNine.html">
                <div class="courseListItem">
                    <div class="courseInfo">
                        <h3 class="courseName">Hitland</h3>
                        <p class="courseLocation">Nieuwerkerk a/d IJssel</p>
                    </div>
                    <div class="roundInfo">Eerste 9 holes</div>
                </div>
            </a>
    </div>
</body>
</html>
