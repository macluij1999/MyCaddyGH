<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCaddy</title>
        <link rel="stylesheet" href="Styling-mobile.css"/>
        <link rel="stylesheet" href="Styling.css"/>
        <link rel="icon" type="image/x-icon" href="icons/golfbag.svg"/>

        <!-- NOT USED ANYMORE <script type="text/javascript" src="JS/driverDistance.js"></script>-->
        <script type="text/javascript" src="JS/setHeaderBars.js"></script>
    </head>
    <body>
        <!--Static header and bottom bar-->
        <header>
            <div id="headerandfooter"><script>Setheaderbars()</script></div>
            <img class="golffield" src="icons/golffield.svg" alt="golffield"/>
        </header>
        <div class="scoreCardFullContent">
            <div id="scoreCardDetails" class="scoreCardTable"></div>
            <button id="deleteScoreCardButton" class="deleteScoreCardButton" onclick="openDeleteScoreCardDialog()">Delete scorecard</button>
        </div>
        <!--Dialog to remove scoreCard-->
            <dialog id="myDialogDeleteScoreCard" class="deleteDialogBox">
                <div class="deleteScoreCardTable">
                <div class="deleteDialogHeader">
                    <h2>Delete scorecard</h2>
                </div>
                <div class="deleteDialogText">
                    <p>Are you sure you want to delete this scorecard? You can't undo this action</p>
                </div>
                <div class="deleteDialogButtons">
                    <button id="close-dialog-delete-scoreCard" class="cancelDeleteDialogBox">Cancel</button>
                    <button onclick="deleteScoreCard()" class="confirmDeleteDialogBox">Delete scorecard</button>
                </div>
                </div>
            </dialog>
        <!--End dialog to remove scorecard-->
        <script src="JS/showScoreCardDetails.js"></script>
        
    </body>
</html>
